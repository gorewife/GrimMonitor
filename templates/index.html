<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Bot Poll Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Poll Stats Dashboard</h1>
        <p>Minimal. Monochrome. Artsy.</p>
    </header>
    <div class="chart-container">
        {% if has_data %}
            <img src="/poll_chart.png" alt="Poll Chart">
        {% else %}
            <div style="text-align:center; padding: 40px 0; color: #aaa; font-size: 1.3rem;">
                <p style="margin:0;">No poll data available yet.</p>
                <p style="margin:0;">Run a poll in your Discord server to see stats here!</p>
            </div>
        {% endif %}
    </div>
    <footer>
        &copy; 2025 Your Discord Bot Dashboard
    </footer>
</body>
</html>
